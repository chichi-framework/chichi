image: Visual Studio 2019

branches:
  only:
    - master

platform: Any CPU

init:
  - git config --global core.autocrlf input

matrix:
  fast_finish: true

cache:
  - '%LocalAppData%\NuGet\v3-cache'

install:
  - ps: .\nuget\MyGet.ps1

build_script:
  publish_nuget: true

artifacts:
  - path: '**/*.nupkg'

deploy:
  - provider: NuGet
    api_key: sd2rl6thkh20l4n5kskpj5dd
    skip_symbols: true
    artifact: /.*\.nupkg/           # upload all NuGet packages to release assets
